<div class="list-group">
    <a class="list-group-item list-group-item-action" routerLink="/products" [class.active]="!category">All Categories</a>
    <a *ngFor="let c of categories$ | async" routerLink="/products" [queryParams]="{ category: c.name }"
        [class.active]="category === c.name" class="list-group-item list-group-item-action">
        {{ c.name }}
    </a>
</div>
