<div class="list-group">
    <a class="list-group-item list-group-item-action" routerLink="/products" [class.active]="!categoryID">All Categories</a>
    <a *ngFor="let c of categories$ | async" routerLink="/products" [queryParams]="{ category: c.id }"
        [class.active]="categoryID === c.id" class="list-group-item list-group-item-action">
        {{ c.name }}
    </a>
</div>
