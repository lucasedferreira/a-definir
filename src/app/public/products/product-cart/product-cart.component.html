<div class="ftco-animate">
    <div class="product">
        <a href="#" class="img-prod">
            <img class="img-fluid" *ngIf="product.imageUrl" [src]="product.imageUrl" alt="{{product.title}}">
            <!-- <span class="status">30%</span> -->
            <div class="overlay"></div>
        </a>
        <div class="text py-3 pb-4 px-3 text-center">
            <h3><a href="#">{{ product.title }}</a></h3>
            <div class="d-flex">
                <div class="pricing">
                    <!-- <p class="price"><span class="mr-2 price-dc">$120.00</span><span class="price-sale">$80.00</span></p> -->
                    <p class="price"><span>{{ product.price | currency:'BRL':true }}</span></p>
                </div>
            </div>
            <div class="bottom-area d-flex px-3">
                <div class="m-auto d-flex">
                    <a href="#" class="add-to-cart d-flex justify-content-center align-items-center text-center">
                        <span><fa-icon [icon]="faSearch"></fa-icon></span>
                    </a>
                    <a href="#" class="buy-now d-flex justify-content-center align-items-center mx-1">
                        <span><fa-icon [icon]="faShoppingCart"></fa-icon></span>
                    </a>
                    <a href="#" class="heart d-flex justify-content-center align-items-center ">
                        <span><fa-icon [icon]="faHeart"></fa-icon></span>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
